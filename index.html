<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JENI - 인스타 언팔체크 도구</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6f8ff, #e4eaff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #2c2c6c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }
    a.button {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      background-color: #2c2c6c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #44448c;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>JENI 앱에 오신 걸 환영합니다 🎉</h1>
  <p>인스타그램 언팔로워를 간편하게 분석하는 도구입니다.</p>
  <a href="https://jeniapp.streamlit.app" class="button" target="_blank">앱 실행하기</a>

  <footer>
    © 2025 JENI by Matt Park (박광은)
  </footer>
</body>
</html>
